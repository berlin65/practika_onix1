<!DOCTYPE html>
<html lang="uk">
<head>
    <link rel="stylesheet" href="css/forma.css">
    <title>Форма</title>
</head>
<body>
    <section>
        <img src=".\практика фото\form.jpeg" id="form">
        <div class="form-box">
            <div class="form-value">
                <form action="" class="form-container">
                    <h2>Форма зворотнього зв'язку</h2>
                    <div class="inputbox_container">
					<div class="inputbox box1">
                            <input type="text" id="name" name="name" required>
                            <label for="name">Ім'я користувача </label>
                        </div>
                        <div class="inputbox box2">
                            <input type="email" id="email" name="email" required>
                            <label for="email">Пошта</label>
                        </div>
                        <div class="inputbox box3">
                            <input type="tel" id="phone" name="phone" pattern="^(\+380\d{9})$" placeholder="+380" required>
                            <label for="phone">Номер мобільного телефону</label>
                        </div>
                        <div class="inputbox box4">
                            <input type="text" id="message" name="message" required>
                            <label for="message">Повідомлення</label>
                        </div>
                        <div class="inputbox box5">
                            <input type="checkbox" id="agree" name="agree" required>
                            <label for="agree" id="label_agreement">Згода на обробку особистих даних</label>
                        </div>
                    </div>


                    <button type="submit">Відправити</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
